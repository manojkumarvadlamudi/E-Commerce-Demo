<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart - Demo E-Cart</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <header>
    <h1>Your Cart</h1>
    <nav>
      <a href="../index.html">Back to Shop</a>
    </nav>
  </header>

  <main>
    <section id="cart-container">
      <!-- Cart items will be injected here -->
    </section>
    <section id="cart-total">
      <strong>Total: ₹<span id="total-amount">0</span></strong>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      displayCartItems();
    });

    function displayCartItems() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const container = document.getElementById('cart-container');
      container.innerHTML = '';

      let totalAmount = 0;

      cart.forEach(item => {
        totalAmount += item.price * item.qty;
        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';
        itemDiv.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <h3>${item.name}</h3>
          <p>Price: ₹${item.price}</p>
          <label>Quantity: <input type="number" min="1" value="${item.qty}" data-id="${item.id}" /></label>
          <button data-id="${item.id}" class="remove-btn">Remove</button>
        `;
        container.appendChild(itemDiv);
      });

      document.getElementById('total-amount').textContent = totalAmount;

      setupEventListeners();
    }

    function setupEventListeners() {
      const qtyInputs = document.querySelectorAll('input[type="number"]');
      const removeBtns = document.querySelectorAll('.remove-btn');

      qtyInputs.forEach(input => {
        input.addEventListener('change', e => {
          const id = parseInt(e.target.dataset.id);
          const newQty = parseInt(e.target.value);
          updateQuantity(id, newQty);
        });
      });

      removeBtns.forEach(button => {
        button.addEventListener('click', e => {
          const id = parseInt(e.target.dataset.id);
          removeFromCart(id);
        });
      });
    }

    function updateQuantity(id, qty) {
      if(qty < 1) return;
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const item = cart.find(i => i.id === id);
      if(item) {
        item.qty = qty;
        localStorage.setItem('cart', JSON.stringify(cart));
        displayCartItems();
      }
    }

    function removeFromCart(id) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart = cart.filter(item => item.id !== id);
      localStorage.setItem('cart', JSON.stringify(cart));
      displayCartItems();
    }
  </script>
</body>
</html>
